<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/student/new}">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 <a class="navbar-brand" th:href="@{/student/new}">add Student</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    
      
   
 
</nav>



	<div class="container">
		<div class="row">
			<h1 style="color:red ">Student List Table</h1>
		</div>
		<div class="row">
			<div class="com-lg-3">
			<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3" >add Student</a>
			</div>
		</div>
		<table class="table table-success table-striped">
			<thead>
				<tr style="color:red ">
					<th scope="col">id</th>
					<th scope="col">firstName</th>
					<th scope="col">lastName</th>
					<th scope="col">email</th>
					<th scope="col">action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${student}" >
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
					<a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary">update</a>
					<a th:href="@{/student/{id}(id=${student.id})}" class="btn btn-danger">delete</a>
					</td>
					
				</tr>
				
			</tbody>
		</table>


	</div>
</body>
</html>
